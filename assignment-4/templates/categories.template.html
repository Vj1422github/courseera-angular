<a ui-sref="home">
	<span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
</a>
<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Menu

<table>
	<caption>{{ controller.categoriesList.length }} Categories Found</caption>
	<tr>
		<th></th>
		<th>Category</th>
		<th>Short Name</th>
		<th>Description</th>
	</tr>

	<tr ng-repeat="categories in controller.categoriesList">
		<td>{{ $index + 1 }}.</td>
		<td><a ui-sref="items({shortname: categories.short_name})">{{ categories.name }}</a></td>
		<td>{{ categories.short_name }}</td>
		<td>{{ categories.special_instructions }}</td>
	</tr>
</table>
